<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDEE Calculator</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <h1>TDEE Calculator</h1>
  <!-- 表单 -->
  <form onsubmit="event.preventDefault(); calculateTDEE();">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="weight">Weight(kg):</label>
    <input type="number" id="weight" name="weight" required><br>

    <label for="height">Height(cm):</label>
    <input type="number" id="height" name="height" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br>

    <label for="activity">Activity Level:</label>
    <select id="activity" name="activity" required>
      <option value="1.2">Sedentariness</option>
      <option value="1.375">Light activity</option>
      <option value="1.55">Moderate activity</option>
      <option value="1.725">High activity</option>
      <option value="1.9">Very active</option>
    </select><br>

    <label for="bodyFat">Body Fat Rate(%):</label>
    <input type="number" id="bodyFat" name="bodyFat" placeholder="Optionally, knowing it will make the calculation more accurate"><br>

    <label for="fitnessGoal">Fitness goals (to calculate your recommended calories):</label>
    <select name="fitnessGoal" id="fitnessGoal" required>
      <option value="loseWeight">Fat reduction (TDEE×80% of calories per day)</option>
      <option value="maintain">Stay in shape (TDEE x 100% calories per day)</option>
      <option value="gainMuscle">Gain muscle (TDEE×120% calories per day)</option>
    </select><br>

    <button type="submit">Calculate TDEE</button>

    <button class="search-btn" onclick="window.location.href='search.html'">Check ingredient calories</button>


  </form>


  <script>
    function calculateTDEE() {
      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const activity = document.getElementById('activity').value;
      const bodyFat = document.getElementById('bodyFat').value;
      const fitnessGoal = document.getElementById('fitnessGoal').value;  // 取得健身目标值

      let bmr;
      if (bodyFat) {
        bmr = (370 + 21.6 * (1 - bodyFat / 100) * weight);
      } else if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      let tdee = bmr * activity;

      // 根据 fitnessGoal 调整 tdee
      if (fitnessGoal === 'loseWeight') {
        tdee *= 0.8;
      } else if (fitnessGoal === 'gainMuscle') {
        tdee *= 1.2;
      }

      // 重定向到 recommend.html，并传递 tdee 和 fitnessGoal
      window.location.href = `recommend.html?tdee=${Math.round(tdee)}&fitnessGoal=${encodeURIComponent(fitnessGoal)}`;
    }
    

  </script>

</body>
</html>
